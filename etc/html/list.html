<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-04/05.css"> -->
	<title>리스트</title>
</head>
<body>
	<p>
		ul, ol의 1촌 자식은 오직 li만 가능!
	</p>
	<h1>ul</h1>
	<ul>
		<li>Apple</li>
		<li>Tsla</li>
		<li>Ms</li>
		<li>Meta</li>
		<li>Amazon
			<ul>
				<li>S3</li>
				<li>Serverless</li>
			</ul>
		</li>
	</ul>

	<h1>볶음밥 레시피</h1>
	<ol type="1" start="5">
		<li>재료 준비
			<ul>
				<li>rice</li>
				<li>green onion</li>
				<li>oil</li>
				<li>soy souce</li>
			</ul>
		</li>
		<li>파기름 내기</li>
		<li>밥 넣고 볶기</li>
	</ol>

	<h1>dl</h1>
	<dl>
		<dt>프로그래밍</dt>
		<dd>컴퓨터 프로그램을 작성하는 일</dd>

		<dt>넓이</dt>
		<dt>광</dt>
		<dt>면적</dt>
		<dd>일정한 평면에 걸쳐 있는 공간이나 범위의 크기</dd>

		<dt>사과</dt>
		<dd>사과나무의 열매</dd>
		<dd>자기의 잘못을 인정하고 용서를 빎</dd>
	</dl>
</body>
</html>
